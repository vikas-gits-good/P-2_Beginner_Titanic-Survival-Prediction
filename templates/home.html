<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-2_Beginner-Titanic-Survival-Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>P-2_Beginner-Titanic-Survival-Prediction</h2>
        <form action="/predictdata" method="POST">

            <!-- Pclass Slider -->
            <div class="form-group">
                <label for="Pclass">Pclass:</label>
                <input type="range" id="Pclass" name="Pclass" min=1 max=3 step=1 value=2 class="form-control-range" oninput="updateValue('Pclass', this.value)">
                <span id="PclassValue">2</span>
            </div>

            <!-- Sex Dropdown -->
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select id="Sex" name="Sex" required class='form-control'>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Age Slider -->
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="range" id="Age" name="Age" min=0 max=80 step=1 value=30 class="form-control-range" oninput="updateValue('Age', this.value)">
                <span id="AgeValue">30</span>
            </div>

            <!-- SibSp Slider -->
            <div class="form-group">
                <label for="SibSp">SibSp:</label>
                <input type="range" id="SibSp" name="SibSp" min=0 max=8 step=1 value=2 class="form-control-range" oninput="updateValue('SibSp', this.value)">
                <span id="SibSpValue">2</span>
            </div>

            <!-- Parch Slider -->
            <div class="form-group">
                <label for="Parch">Parch:</label>
                <input type="range" id="Parch" name="Parch" min=0 max=8 step=1 value=2 class="form-control-range" oninput="updateValue('Parch', this.value)">
                <span id="ParchValue">2</span>
            </div>

            <!-- Fare Slider -->
            <div class="form-group">
                <label for="Fare">Fare:</label>
                <input type="range" id="Fare" name="Fare" min=0.0 max=50.0 step=0.01 value=17.0 class="form-control-range" oninput="updateValue('Fare', this.value)">
                <span id="FareValue">17.0</span>
            </div>

            <!-- Cabin Dropdown -->
            <div class='form-group'>
                <label for='Cabin'>Cabin:</label>
                <select id='Cabin' name='Cabin' required class='form-control'>
                    <option value='A123'>A</option>
                    <option value='B123'>B</option>
                    <option value='C123'>C</option>
                    <option value='D123'>D</option>
                    <option value='E123'>E</option>
                    <option value='F123'>F</option>
                    <option value='G123'>G</option>
                    <option value='T123'>T</option>
                </select>
            </div>

            <!-- Embarked Dropdown -->
            <div class='form-group'>
                <label for='Embarked'>Embarked:</label>
                <select id='Embarked' name='Embarked' required class='form-control'>
                    <option value='C'>C</option>
                    <option value='S'>S</option>
                    <option value='Q'>Q</option>
                </select>
            </div>
            
            <!-- Display prediction result -->
            {% if results %}
              <h3>Survival Prediction: {{ results }}</h3>
            {% endif %}

            <!-- Submit Button -->
            <button type='submit' class='btn btn-primary'>Predict</button>

        </form>

        <!-- JavaScript to update slider value display -->
        <script>
          function updateValue(sliderId, value) {
              document.getElementById(sliderId + 'Value').innerText = value;
          }
        </script>

    </div>

    <!-- Bootstrap JS (optional) -->
    <script src=https://code.jquery.com/jquery-3.5.1.slim.min.js></script>
    <script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>

</body>
</html>
