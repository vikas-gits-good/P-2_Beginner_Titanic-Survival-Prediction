<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Housing Price</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Predict Housing Price</h2>
        <form action="/predictdata" method="POST">
            <!-- Longitude Slider -->
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="range" id="longitude" name="longitude" min=-121.8 max=-118.01 step=0.01 value=-120.0 class="form-control-range" oninput="updateValue('longitude', this.value)">
                <span id="longitudeValue">-120.0</span>
            </div>

            <!-- Latitude Slider -->
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="range" id="latitude" name="latitude" min=33.93 max=37.71 step=0.01 value=35.5 class="form-control-range" oninput="updateValue('latitude', this.value)">
                <span id="latitudeValue">35.5</span>
            </div>

            <!-- Housing Median Age Slider -->
            <div class="form-group">
                <label for="housing_median_age">Housing Median Age:</label>
                <input type="range" id="housing_median_age" name="housing_median_age" min=8 max=52 step=1 value=30 class="form-control-range" oninput="updateValue('housing_median_age', this.value)">
                <span id="housing_median_ageValue">30</span>
            </div>

            <!-- Total Rooms Slider -->
            <div class="form-group">
                <label for="total_rooms">Total Rooms:</label>
                <input type="range" id="total_rooms" name="total_rooms" min=1450 max=3150 step=1 value=2300 class="form-control-range" oninput="updateValue('total_rooms', this.value)">
                <span id="total_roomsValue">2300</span>
            </div>

            <!-- Total Bedrooms Slider -->
            <div class="form-group">
                <label for="total_bedrooms">Total Bedrooms:</label>
                <input type="range" id="total_bedrooms" name="total_bedrooms" min=300 max=650 step=1 value=450 class="form-control-range" oninput="updateValue('total_bedrooms', this.value)">
                <span id="total_bedroomsValue">450</span>
            </div>

            <!-- Population Slider -->
            <div class="form-group">
                <label for = "population">Population:</label>
                <input type ="range" id ="population" name ="population" min =780 max =1730 step =1 value =1200 class ="form-control-range" oninput ="updateValue('population', this.value)">
                <span id ="populationValue">1200</span>
            </div>

            <!-- Households Slider -->
            <div class = "form-group">
                <label for = "households">Households:</label>
                <input type = "range" id = "households" name = "households" min = 280 max = 600 step = 1 value = 400 class = "form-control-range" oninput = "updateValue('households', this.value)">
                <span id = "householdsValue">400</span>
            </div>

            <!-- Median Income Slider -->
            <div class = "form-group">
                <label for = "median_income">Median Income:</label>
                <input type = "range" id = "median_income" name = "median_income" min = 2.5 max = 5 step = 0.01 value = 3.75 class = "form-control-range" oninput = "updateValue('median_income', this.value)">
                <span id = "median_incomeValue">3.75</span>
            </div>

            <!-- Ocean Proximity Dropdown -->
            <div class = "form-group">
                <label for = "ocean_proximity">Ocean Proximity:</label>
                <select id = "ocean_proximity", name = "ocean_proximity", required class='form-control'>
                    <option value="Less than 1H OCEAN">Less than 1H Ocean</option>
                    <option value ="INLAND">Inland</option>
                    <option value ="NEAR OCEAN">Near Ocean</option>
                    <option value ="NEAR BAY">Near Bay</option>
                    <option value ="ISLAND">Island</option>
                </select>
            </div>

            <!-- Display prediction result -->
            {% if results %}
              <h3>Predicted Price: $ {{ results }}</h3>
            {% endif %}

            <!-- Submit Button -->
            <button type='submit' class='btn btn-primary'>Predict</button>
        </form>

        <!-- JavaScript to update slider value display -->
        <script>
          function updateValue(sliderId, value) {
              document.getElementById(sliderId + 'Value').innerText = value;
          }
        </script>

    </div>
</body>
</html>
